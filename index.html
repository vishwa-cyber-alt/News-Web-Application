<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        .form-control {
            border-radius: 25px;
        }

        .btn-primary {
            border-radius: 25px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .login-form {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>News Web Application</h1>
        
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-form">
                    <h3 class="text-center mb-4">Login</h3>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter Username" />
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" class="form-control" placeholder="Enter Password" />
                    </div>
                    <button id="loginButton" class="btn btn-primary btn-block">Login</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://www.linkedin.com/in/vishwa-v/" target="_blank">Vishwa V</a></p>
    </footer>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        var LoginModule = (function() {
            var events = function() {
                $("#loginButton").click(function() {
                    var username = $("#username").val();
                    var password = $("#pass").val();

                    if (username === "Vishwa" && password === "Qwerty@@123") {
                        Swal.fire({
                            title: "Login Successful",
                            text: "You have successfully logged in.",
                            icon: "success"

                        }).then(function()
                    {

                        window.location.href = "NewsApi.html";
                    });
                    } else {
                        Swal.fire({
                        title: "Oops",
                        text: "The credentials provided are incorrect. Please try again.",

                        icon: "error"
                        });
                    }
                });
            };

            var init = function() {
                events();
            };

            return {
                init: init
            };
        })();

        $(document).ready(function() {
            LoginModule.init();
        });
    </script>
</body>
</html>
