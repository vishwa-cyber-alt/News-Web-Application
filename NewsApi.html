<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Listing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7f6;
        }

        .container {
            max-width: 1200px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: #333;
        }

        .news-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 100%;
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 1.25rem;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            height: 3rem;
            overflow: hidden;
        }

        .card-text {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1rem;
            height: 3rem;
            overflow: hidden;
        }

        .card-footer {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-top: 1px solid #ddd;
            text-align: right;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 0.95rem;
            border-radius: 50px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media (min-width: 768px) {
            .col-md-4 {
                flex: 0 0 31.33333%;
                max-width: 31.33333%;
            }
        }

        .text-muted {
            font-size: 0.875rem;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <div class=" d-flex justify-content-end">
        <button class="btn btn-danger" id="logout">Logout</button>
    </div>
    <h2 class="text-center mb-4">Latest News</h2>

    <div class="row" id="news-list">
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var NewsModule = (function() {
        var apiUrl = "https://newsapi.org/v2/everything?q=tesla&from=2025-02-09&sortBy=publishedAt&apiKey=2e088755e1d9409fa580152b8d321239";

        var events = function() {
            $("#logout").click(function() {
                window.location.href = "Index.html";
            });
        };

        var fetchNews = function() {
            $.ajax({
                url: apiUrl,
                method: 'GET',
                success: function(response) {
                    if (response.articles && response.articles.length) {
                        response.articles.forEach(function(article) {
                            var newsCard = generateNewsCard(article);
                            $('#news-list').append(newsCard);
                        });
                    } else {
                        $('#news-list').html('<p class="text-warning">No news articles found.</p>');
                    }
                },
                error: function() {
                    $('#news-list').html('<p class="text-danger">Error fetching news articles. Please try again later.</p>');
                }
            });
        };

        var generateNewsCard = function(article) {
            return `
                <div class="col-md-4 mb-4 fade-in">
                    <div class="card news-card">
                        <img src="${article.urlToImage}" class="card-img-top" alt="news image">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.description}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Author: ${article.author || 'Unknown'}</small>
                            <br>
                            <small class="text-muted">Published on: ${new Date(article.publishedAt).toLocaleDateString()}</small>
                        </div>
                        <a href="${article.url}" target="_blank" class="btn btn-primary btn-block">Read more</a>
                    </div>
                </div>
            `;
        };
        
        
        return {
            init:function()
            {
                fetchNews();
                events(); 
            },
            
        };
    })();

    $(document).ready(function() {
        NewsModule.init();
    });
</script>
</body>
